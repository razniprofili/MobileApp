<ion-header>
  <ion-toolbar color="filmlo" class="center">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pretra≈æi moje filmove</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar animated="true" placeholder="Naziv filma" [(ngModel)]="queryText" (ionInput)="updateMovies($event)" ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content color="filmlo">
<!--  <ion-list>-->
<!--    &lt;!&ndash;    <app-quote-element *ngFor="Let quote of quotes" [quote]="quotes" [routerLink]="quote.id"></app-quote-element>&ndash;&gt;-->
<!--    <app-movie-element *ngFor="let movie of movies" [movie]="movie" [routerLink]="movie.id"></app-movie-element>-->
<!--    &lt;!&ndash;    kad se klikne na citat u ruti ce se pojaviti njegov id, svjdn je sta pise q ili quote&ndash;&gt;-->
<!--  </ion-list>-->

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding>
          <app-movie-element *ngFor="let movie of movies" [movie]="movie" [routerLink]="movie.id"></app-movie-element>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
<!--  KAd se klikne na ovo dugme otvara se forma za dodavanje filma  -->
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="filmlo" (click)="otvoriStranuZaDodavanje()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
