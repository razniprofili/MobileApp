<!--<app-menu></app-menu>-->

<ion-header>
  <ion-toolbar color="filmlo">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title class="ion-text-center">Dodaj film</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-card >

  <form #f="ngForm" (ngSubmit)="onAddMovie()" >
    <ion-grid>
      <!--sirina u gridu je ogranicena na 12-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <!--      ofset govori kolika je udualjenost el od leve strane, size je 6, pola od 12-->
          <ion-list>
              <ion-item>
                  <ion-label position="floating" >Naziv</ion-label>
                  <ion-input type="text" ngModel name="naziv" required ></ion-input>
              </ion-item>


            <ion-item>
                <ion-label position="floating">Glumci</ion-label>
                <ion-input type="text" ngModel name="glumci"></ion-input>
            </ion-item>
              <ion-item>
                  <ion-label position="floating">Režiser</ion-label>
                  <ion-input type="text" ngModel name="reziser"></ion-input>
              </ion-item>

              <ion-row>
              <ion-col>
            <ion-item>
              <ion-label position="floating">Žanr</ion-label>
              <ion-select value="" okText="Potvrdi" cancelText="Odustani" ngModel name="zanr"
                          (ionChange)="onChangeSelect($event)">
                  <ion-select-option *ngFor="let i of zanrovi"> {{i.name}}</ion-select-option>
              </ion-select>

            </ion-item>
              <ion-row class="ion-justify-content-center">
                  <ion-col offset-sm="0"> <a (click)="presentAlertPrompt()" >Dodaj žanr</a>
                  </ion-col>
              </ion-row>
              </ion-col>
                  <ion-col>
              <ion-item>
                  <ion-label position="floating">Zemlja</ion-label>
                  <ion-input type="text" ngModel name="zemlja"></ion-input>
              </ion-item>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-item>

                  <ion-label position="floating">Godina</ion-label>
                  <ion-input type="number" ngModel name="godina"></ion-input>
              </ion-item></ion-col>
                  <ion-col><ion-item>
                  <ion-label position="floating">Trajanje (min)</ion-label>
                  <ion-input type="number" ngModel name="trajanje" ></ion-input>
              </ion-item></ion-col>
              </ion-row>

              <ion-row>
                  <ion-col>
                      <ion-item>
                          <ion-label position="floating">Datum gledanja filma</ion-label>
                          <ion-datetime displayFormat="DD MM YY" doneText="Potvrdi" cancelText="Odustani"
                                        ngModel name="datum"
                                        (ionChange)="dateTimeChange($event) "></ion-datetime>
                      </ion-item></ion-col>
              </ion-row>
              <ion-radio-group  allow-empty-selection = “true”
                                name=“ocena”
                                (ionChange)="radioGroupChange($event)">
                  <ion-row>
                      <ion-item>
                      <ion-col [size]="3">
                              <ion-label  > Ocena</ion-label>
                      </ion-col>
                      <ion-col >
                              <ion-label >1</ion-label>
                              <ion-radio mode="md" item-left value="1"></ion-radio>
                      </ion-col>

                      <ion-col >
                          <ion-label >2</ion-label>
                          <ion-radio mode="md" item-left value="2"></ion-radio>
                      </ion-col>

                      <ion-col >
                          <ion-label >3</ion-label>
                          <ion-radio mode="md" item-left value="3"></ion-radio>
                      </ion-col>
                      <ion-col >
                          <ion-label >4</ion-label>
                          <ion-radio mode="md" item-left value="4"></ion-radio>
                      </ion-col> <ion-col >
                          <ion-label >5</ion-label>
                          <ion-radio mode="md" item-left value="5"></ion-radio>
                  </ion-col>
                      </ion-item>
                </ion-row>
              </ion-radio-group>

            <ion-item>
                <ion-label position="floating">Komentar</ion-label>
                <ion-textarea rows="4" ngModel name="komentar"></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col offset-sm="3" >
            <ion-button  type="reset" expand="block"  color="filmlo" >Poništi</ion-button>
        </ion-col><ion-col offset-sm="-3">
            <ion-button type="submit" expand="block"   color="filmlo" [disabled]="f.invalid" >Sačuvaj</ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </form>
    </ion-card>
</ion-content>
