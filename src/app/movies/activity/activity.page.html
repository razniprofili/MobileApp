<ion-header>
  <ion-toolbar color="filmlo">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="center">Aktivnost</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
  <div class="scroll" style="width: 100%">
    <ion-card class="klasa1" *ngFor="let i of items">
      <ion-card-subtitle style="text-align: center; font-size: large " >
        {{i.name}}
      </ion-card-subtitle>
      <ion-card-content style="text-align: center; font-weight: bold; color: black; font-size: x-large">
        {{i.value}}
      </ion-card-content>
    </ion-card>
  </div>
  <div>
    <ion-card style="border: solid 1px  #ccc; ">
      <ion-item>
        <ion-button slot="start" expand="full" color="filmlo" (click)="getData()" [disabled]="stock == ''">
          <ion-icon slot="start" name="search"></ion-icon>
          UCITAJ GRAFIK
        </ion-button>
        <ion-input type="text" [(ngModel)]="stock" placeholder="AAPL, MSFT..."></ion-input>
        <ion-fab vertical="center" horizontal="end" style="zoom:0.8;"  >
          <ion-fab-button color="filmlo">
            <ion-icon name="options-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-item>

      <canvas baseChart
              [datasets]="chartData"
              [labels]="chartLabels"
              [options]="chartOptions"
              [colors]="chartColors"
              [legend]="showLegend"
              [chartType]="chartType">
      </canvas>
    </ion-card>
  </div>

  <!--<ion-card style="width:300px; height:200px">
      <ion-card-header>
          <ion-card-title>Settings</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-item>
              <ion-label>Line chart?</ion-label>
              <ion-toggle (ionChange)="typeChanged($event)" checked></ion-toggle>
          </ion-item>
          <ion-item>
              <ion-label>Show legend?</ion-label>
              <ion-toggle [(ngModel)]="showLegend"></ion-toggle>
          </ion-item>

      </ion-card-content>
  </ion-card>-->


  <div class="scroll2" style="width: 100%">
    <ion-card style="border: solid 1px #ccc; height: 70px;" *ngFor="let i of recently">
      <ion-card-subtitle style="text-align: center; font-size: large " >
        {{i.name}}
      </ion-card-subtitle>
      <ion-card-content style="text-align: center; font-weight: bold; color: black; font-size: x-large">
        {{i.value}}
      </ion-card-content>
    </ion-card>
  </div>

  <div>
    <ion-card style="border: solid 1px  #ccc; height: 70px;" >
      <ion-item>
        <ion-select placeholder="Zanr">
          <ion-select-option value="komedija">Komedija</ion-select-option>
          <ion-select-option value="horor">Horor</ion-select-option>
        </ion-select>
        <ion-select placeholder="Sortiraj">
          <ion-select-option value="asc">Ocene rastuce</ion-select-option>
          <ion-select-option value="desc">Ocene opadajuce</ion-select-option>
        </ion-select>
        <ion-fab vertical="center" horizontal="end" style="zoom:0.8;" >
          <ion-fab-button color="filmlo">
            <ion-icon name="search"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
