<ion-header>
  <ion-toolbar color="filmlo">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="center">Aktivnost</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="filmlo">
 <ion-grid>
   <ion-row>
     <ion-col [size]="4">
       <ion-card>
         <ion-card-title style="text-align: center">24</ion-card-title>
         <ion-card-subtitle style="text-align: center; font-weight: bold">Broj filmova</ion-card-subtitle>
       </ion-card>
     </ion-col>
     <ion-col [size]="4">
       <ion-card>
         <ion-card-title style="text-align: center">24</ion-card-title>
         <ion-card-subtitle style="text-align: center; font-weight: bold">Ukupno vreme</ion-card-subtitle>
       </ion-card>
     </ion-col>
     <ion-col>
       <ion-card >
         <ion-card-title style="text-align: center">24</ion-card-title>
         <ion-card-subtitle style="text-align: center; font-weight: bold">Prosek ocena</ion-card-subtitle>
       </ion-card>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col >
       <ion-card style="height: 40px">
         <ion-col [size]="8"><ion-label style="text-align: center; margin-top: 10px !important;">Poslednji film koji si pogledao/la:</ion-label></ion-col>
         <ion-col [size]="4"><ion-label style="text-align: center">film</ion-label></ion-col>
       </ion-card>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
       <ion-card style="height: 40px">
         <ion-col [size]="8"><ion-label style="text-align: center">Žanr koji si najčešće gledao/la:</ion-label></ion-col>
         <ion-col [size]="4"><ion-label style="text-align: center">zanr</ion-label></ion-col>
       </ion-card>
     </ion-col>
   </ion-row>
   <ion-row>
   <ion-col>
     <ion-card style="height: 40px">
       <ion-col [size]="8"><ion-label style="text-align: center">Poslednji film ocenjen ocenom 5:</ion-label></ion-col>
       <ion-col [size]="4"><ion-label style="text-align: center">film</ion-label></ion-col>
     </ion-card>
   </ion-col>
 </ion-row>
   <ion-row>
     <ion-col>
       <ion-card>
         <ion-row>
           <ion-col [size]="5"><ion-select placeholder="Žanr"></ion-select></ion-col>
           <ion-col [size]="5">
             <ion-select value="" placeholder="Sortiraj" okText="Potvrdi" cancelText="Odustani">
               <ion-select-option value="1">Ocene rastuće</ion-select-option>
               <ion-select-option value="2">Ocene opadajuće</ion-select-option>
             </ion-select>
           </ion-col>
           <ion-col [size]="2">
             <ion-icon name="caret-forward-circle-outline" color="filmlo" position="center" style="zoom:2.8;" ></ion-icon>
           </ion-col>
         </ion-row>
         <ion-row>
           <ion-col col-6>
             <ion-card text-center padding>
               <app-movie-element *ngFor="let movie of movies" [movie]="movie" [routerLink]="movie.id"></app-movie-element>
             </ion-card>
           </ion-col>
         </ion-row>
       </ion-card>
     </ion-col>
   </ion-row>


 <!--  <div class="row" ng-repeat="data in ctrl.data">
     <div class="col">{{data.name}}</div>
   </div>-->

 </ion-grid>
</ion-content>
