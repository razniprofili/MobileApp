<ion-header>
  <ion-toolbar class="center" color="filmlo">
    <ion-title>Registracija</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="center">
    <app-logo></app-logo>
    <h1>Kreiranje naloga</h1>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" >
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Ime
            </ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3" >
          <ion-item>
            <ion-label position="floating">
              Prezime
            </ion-label>
            <ion-input type="text" formControlName="surname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Email
            </ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Morate uneti validnu email adresu!</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Sifra
            </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Sifra mora biti duzine minimum 8 karaktera</p>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6" >
<!--          <p>Imas nalog?</p>-->
          Imas nalog?  <a routerLink="/log-in">Prijavi se</a>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="filmlo" shape="round" expand="block" >
            Registracija
          </ion-button>
        </ion-col>
      </ion-row>


    </ion-grid>
  </form>
</ion-content>
